<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../JS/productos.js"></script>
</head>

<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Gestión de Productos</h1>

    <div class="row">
      <div class="col-md-6">
        <form id="formAgregarProducto" onsubmit="event.preventDefault(); agregarProductoDesdeFormulario();" class="card p-3 shadow-sm mb-4">
          <h4 class="mb-3">Agregar Producto</h4>
          <div class="mb-2">
            <label class="form-label">Nombre:</label>
            <input type="text" id="nombreProducto" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Descripción:</label>
            <input type="text" id="descripcionProducto" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" id="precioProducto" step="0.01" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Agregar</button>
        </form>
      </div>

      <div class="col-md-6">
        <form id="formModificarProducto" onsubmit="event.preventDefault(); modificarProducto();" class="card p-3 shadow-sm mb-4">
          <h4 class="mb-3">Modificar Producto</h4>
          <div class="mb-2">
            <label class="form-label">ID:</label>
            <input type="number" id="idProducto" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Nombre:</label>
            <input type="text" id="nombreProducto" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Descripción:</label>
            <input type="text" id="descripcionProducto" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" id="precioProducto" step="0.01" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Modificar</button>
        </form>
      </div>
    </div>

    <div id="productosContainer" class="table-responsive mt-4"></div>

    <pre id="output" class="bg-white p-3 mt-4 border rounded"></pre>
  </div>

  <script>
    listarProductos();
    // Función para agregar producto desde el formulario
    function agregarProductoDesdeFormulario() {
      let nombre = document.getElementById('nombreProducto').value;
      let descripcion = document.getElementById('descripcionProducto').value;
      let precio = parseFloat(document.getElementById('precioProducto').value);
      agregarProducto(nombre, descripcion, precio);
      listarProductos();
    }
  </script>

</body>
</html>
