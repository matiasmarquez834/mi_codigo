<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/subpaginas.css">
</head>
<body>
    <header>
        <img src="../assets/532e26143a0435e9c6ca7f436474389f-icono-de-libros.webp" alt="">
        <nav>
            <a href="../pages/index.html">Inicio</a>
            <a href="../pages/usuarios.html">Usuarios</a>
            <a href="../pages/prestamos.html">Préstamos</a>
            <a href="../pages/libros.html">Libros</a>
        </nav>
    </header>
    <main>
        <div class="form">
            <h3>Añadir libro</h3>
            <form action="#" method="post">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
        
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
        
                <label for="genero">Género:</label>
                <input type="text" id="genero" name="genero">
        
                <label for="anio">Año de publicación:</label>
                <input type="number" id="anio" name="anio" min="0" max="2100">
        
                <label for="disponible">Disponibilidad:</label>
                <select id="disponible" name="disponible">
                    <option value="si">Disponible</option>
                    <option value="no">No disponible</option>
                </select>
        
                <button type="submit" class="botones">Guardar libro</button>
            </form>
        </div>
        
    </main>
    
</body>
</html>
