<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="bg-dark text-white rounded">Ejemplos BootStrap</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col text-danger">
                <h3>Ejemplo de columnas con danger</h3>
            </div>
            <div class="col text-warning">
                <h3>Ejemplo de columnas con warning</h3>
            </div>
        </div>
        <div class="row mt-4 align-items-center">
            <div class="col-md-6">
                <img src="../agencia_viajes/frontend/assets/bali.jpg" alt="" class="img-fluid w-100">
            </div>
            <div class="col-md-6">
                <form action="" method="post">
                    <h2>Formulario de ejemplo</h2>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electr√≥nico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentario</label>
                        <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
